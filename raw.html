<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Raw File Viewer</title>
</head>
<body>
    <pre id="content"></pre>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load and display the raw content of x.txt
            fetch('datas/x.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').textContent = data;
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Error loading file: ' + error;
                });
        });
    </script>
</body>
</html>
